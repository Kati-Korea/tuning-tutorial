<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiDocs Viewer Prototype</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>튜닝 가이드북</h2>
            </div>
            <nav id="toc-nav">
                <!-- Javascript will populate this -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content-area">
            <header class="doc-header">
                <span class="badge">Pilot Test</span>
                <h1 id="doc-title">문서 제목 로딩중...</h1>
                <div class="meta-info" id="doc-meta"></div>
            </header>

            <div id="content-renderer">
                <!-- Dynamic Content Blocks will go here -->
            </div>

            <!-- Bottom Navigation -->
            <div class="nav-buttons">
                <button id="btn-prev" class="nav-btn" disabled>이전</button>
                <button id="btn-next" class="nav-btn">다음</button>
            </div>
        </main>
    </div>

    <!-- Load Sample Data and App Logic -->
    <script src="js/app.js"></script>
</body>

</html>
