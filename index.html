<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>초급자 가이드 리스트</title>
    <style>
        :root {
            --bg: #ffffff;
            --card: #ffffff;
            --border: #e5e7eb;
            --text: #111827;
            --muted: #6b7280;
            --accent: #f8fafc;
            --primary: #2563eb;
            --visited: #16a34a;
            --disabled: #6b7280;
            --accent2: #eef2ff;
            --radius: 12px;
            --gap: 12px;
            --shadow: 0 8px 20px rgba(0,0,0,.06);
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui,-apple-system,"Noto Sans KR",Roboto,Arial,sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 5;
            background: #fff;
            border-bottom: 1px solid var(--border);
        }

        .header-inner {
            max-width: 900px;
            margin: 0 auto;
            padding: 8px 10px; /* 상하 살짝 축소 */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 10px; /* 버튼도 살짝 컴팩트 */
            background: var(--accent2);
            border: 1px solid var(--border);
            color: #1f2937;
            text-decoration: none;
            font-size: 14px;
            line-height: 1;
            flex-shrink: 0;
        }

            .back:focus {
                outline: 2px solid #93c5fd;
                outline-offset: 2px;
            }

            .back:hover {
                filter: brightness(1.02)
            }

        h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.2px
        }

        @media (min-width:768px) {
            .header-inner {
                padding: 10px 14px;
                gap: 12px
            }

            h1 {
                font-size: 20px
            }
        }

        .partner-inner {
            max-width: 900px;
            margin: 0 auto;
            padding: 6px 12px 8px; /* 상하 축소 */
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .partner {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: inherit
        }

            .partner img {
                height: 22px;
                width: auto;
                object-fit: contain;
                display: block
            }

            .partner .text-box {
                display: flex;
                flex-direction: column
            }

            .partner .name {
                font-size: 12px;
                font-weight: 700;
                margin: 0;
                line-height: 1.25
            }

            .partner .url {
                font-size: 11px;
                color: var(--muted);
                margin: 0
            }

        @media (min-width:768px) {
            .partner img {
                height: 26px
            }

            .partner .name {
                font-size: 13px
            }

            .partner .url {
                font-size: 12px
            }
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 12px 12px 24px; /* 상하 축소 */
            flex: 1;
            width: 100%;
        }

        @media (min-width:768px) {
            .wrap {
                padding: 14px 16px 28px
            }
        }
        /* 2열 카드 레이아웃 */
        .list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px; /* gap 축소 */
            margin-top: 10px;
        }

        @media (min-width:640px) {
            .list {
                grid-template-columns: 1fr 1fr;
            }
        }
        /* 카드형 아이템: a 자체가 카드가 되도록 */
        .item {
            display: flex;
            flex-direction: column;
            gap: 6px; /* 간격 축소 */
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 10px; /* 패딩 축소 */
            text-decoration: none;
            color: inherit;
            transition: border-color .18s ease, box-shadow .18s ease, background .18s ease, transform .12s ease;
            /* min-height 제거로 내용에 맞게 압축 */
        }

        @media (hover:hover) {
            .item:hover {
                border-color: #d8dee6;
                box-shadow: var(--shadow);
                transform: translateY(-1px)
            }
        }

        .row {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
            justify-content: space-between;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--border);
            flex-shrink: 0;
        }
        /* 점도 소형화 */
        .title {
            margin: 0;
            font-size: 14px;
            font-weight: 800;
            line-height: 1.25; /* 약간 작게/조밀하게 */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .btn-link {
            appearance: none;
            border: 1px solid var(--primary);
            background: #eef2ff;
            color: #1e3a8a;
            padding: 4px 8px; /* 버튼 패딩 축소 */
            border-radius: 999px;
            font-size: 12px;
            font-weight: 800;
            line-height: 1;
        }

            .btn-link:hover {
                filter: brightness(1.03);
            }
        /* 모바일에서 줄바꿈 시 좌측 정렬 */
        @media (max-width:480px) {
            .row {
                align-items: flex-start
            }

            .right {
                width: 100%;
                justify-content: flex-start
            }
        }

        .footer {
            padding: 12px 0 24px;
            text-align: center;
            color: var(--muted);
            font-size: 12px;
            border-top: 1px solid var(--border);
            margin-top: 12px
        }

        @media (min-width:768px) {
            .footer {
                font-size: 13px
            }
        }

        .toast {
            position: fixed;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            background: #111827;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px; /* 토스트도 컴팩트 */
            border: 1px solid #374151;
            box-shadow: 0 12px 30px rgba(0,0,0,.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity .2s ease;
            font-size: 13px;
            font-weight: 600;
            max-width: 92vw;
            text-align: center;
        }

            .toast.show {
                opacity: 1
            }

        @supports(padding: max(0px)) {
            .toast {
                bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <a class="back" href="index.html" aria-label="이전 페이지로">← 이전 페이지</a>
            <h1>초급자 가이드 리스트</h1>
        </div>
        <div class="partner-inner">
            <a class="partner" href="http://www.katiagroup.or.kr/" target="_blank" rel="noopener" aria-label="KATIA">
                <img src="http://www.katiagroup.or.kr/images/header/logo_new.png" alt="KATIA 로고">
                <div class="text-box">
                    <div class="name">Korea Auto Tuning Industry Association</div>
                    <div class="url">www.katiagroup.or.kr</div>
                </div>
            </a>
            <a class="partner" href="http://www.kal.ac.kr" target="_blank" rel="noopener" aria-label="KAL">
                <img src="https://www.kal.ac.kr/Files/202210/stie/20221031105706062_1_0.png" alt="KAL 로고">
                <div class="text-box">
                    <div class="name">KAL</div>
                    <div class="url">www.kal.ac.kr</div>
                </div>
            </a>
        </div>
    </header>

    <div class="wrap">
        <div id="list" class="list" role="list"></div>
        <div class="footer">모든 이동은 현재창에서 진행됩니다. 링크가 있는 메뉴만 이동합니다.</div>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite">현재 작업 중 입니다.</div>

    <script>
        // 제목 + 버튼만 보이며, 세로 여백을 최소화한 카드
        const items = [
            { id: 'abs-assist', title: 'ABS 보조장치', href: '초급자/ABS 보조장치.html' },
            { id: 'interior-led', title: 'LED 실내등', href: '초급자/LED 실내등.html' },
            { id: 'gear-knob', title: '기어 노브', href: '초급자/기어 노브.html' },
            { id: 'navigation', title: '내비게이션', href: '초급자/내비게이션.html' },
            { id: 'decal', title: '데칼', href: '초급자/데칼.html' },
            { id: 'light-cover', title: '라이트 커버 · LED 라이트', href: '초급자/라이트 커버 및 LED 라이트.html' },
            { id: 'wrapping', title: '랩핑', href: '초급자/랩핑.html' },
            { id: 'lowering-spring', title: '로우다운 스프링', href: '초급자/로우다운 스프링.html' },
            { id: 'roll-bar', title: '롤바', href: '초급자/롤바.html' },
            { id: 'lip-spoiler', title: '립 스포일러', href: '초급자/립 스포일러.html' },
            { id: 'muffler-tip', title: '머플러 팁', href: '초급자/머플러 팁.html' },
            { id: 'brake-pad', title: '브레이크 패드', href: '초급자/브레이크 패드.html' },
            { id: 'dashcam', title: '블랙박스', href: '초급자/블랙박스.html' },
            { id: 'shock-absorber', title: '쇼크 업소버', href: '초급자/쇼크 업소버.html' },
            { id: 'steering-wheel', title: '스티어링 휠', href: '초급자/스티어링 휠.html' },
            { id: 'spoiler', title: '스포일러', href: '초급자/스포일러.html' },
            { id: 'anti-roll-bar', title: '안티 롤바', href: '초급자/안티 롤바.html' },
            { id: 'amp-subwoofer', title: '앰프 · 서브우퍼', href: '초급자/앰프·서브우퍼.html' },
            { id: 'air-filter', title: '에어필터', href: '초급자/에어필터.html' },
            { id: 'audio-speaker', title: '오디오 스피커', href: '초급자/오디오 스피커.html' },
            { id: 'window-tint', title: '윈도우 틴팅', href: '초급자/윈도우 틴팅.html' },
            { id: 'coating', title: '유리막 코팅', href: '초급자/유리막 코팅.html' },
            { id: 'parking-sensor', title: '주차센서', href: '초급자/주차센서.html' },
            { id: 'tire', title: '타이어', href: '초급자/타이어.html' },
            { id: 'pedal-cover', title: '페달 커버', href: '초급자/페달 커버.html' },
            { id: 'hipass', title: '하이패스', href: '초급자/하이패스.html' },
            { id: 'head-unit', title: '헤드 유닛', href: '초급자/헤드 유닛.html' },
            { id: 'rear-camera', title: '후방카메라', href: '초급자/후방카메라.html' },
            { id: 'wheel-tuning', title: '휠 튜닝', href: '초급자/휠 튜닝.html' },
            { id: 'coilover', title: '코일오버', href: '초급자/코일오버.html' }
        ];

        const listEl = document.getElementById('list');
        const toast = document.getElementById('toast');

        function showToast(msg = '현재 작업 중 입니다.', ms = 1200) {
            if (!toast) return;
            toast.textContent = msg;
            toast.classList.add('show');
            clearTimeout(showToast._t);
            showToast._t = setTimeout(() => toast.classList.remove('show'), ms);
        }

        function createItemCard(item) {
            const a = document.createElement('a');
            a.className = 'item';
            a.href = item.href || 'javascript:void(0)';
            a.setAttribute('role', 'listitem');
            a.addEventListener('click', (e) => {
                if (!item.href) {
                    e.preventDefault();
                    showToast('준비 중인 메뉴입니다.');
                }
            });

            const row1 = document.createElement('div');
            row1.className = 'row';

            const left = document.createElement('div');
            left.className = 'left';
            const dot = document.createElement('span');
            dot.className = 'dot';
            const title = document.createElement('h3');
            title.className = 'title';
            title.textContent = item.title || '항목';
            left.appendChild(dot);
            left.appendChild(title);

            const right = document.createElement('div');
            right.className = 'right';
            const btn = document.createElement('span');
            btn.className = 'btn-link';
            btn.textContent = '바로가기';
            right.appendChild(btn);

            row1.appendChild(left);
            row1.appendChild(right);

            a.appendChild(row1);
            return a;
        }

        function renderList() {
            listEl.innerHTML = '';
            items.forEach(item => listEl.appendChild(createItemCard(item)));
        }

        renderList();
    </script>
</body>
</html>
