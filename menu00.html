<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>가이드 선택</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#111827;
      --muted:#6b7280;
      --accent:#f8fafc;
      --primary:#2563eb;

      --chip-bg:#1118270d;
      --shadow:0 12px 28px rgba(0,0,0,.08);
      --radius:16px;
      --gap:24px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Noto Sans KR",Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* 헤더 */
    .site-header{
      position:sticky; top:0;
      background:#fff;
      border-bottom:1px solid var(--border);
      z-index:10;
    }
    .partner-inner{
      max-width:1200px;
      margin:0 auto;
      padding:12px 24px;
      display:flex; align-items:center; justify-content:center; gap:18px; flex-wrap:wrap;
      text-align:center;
    }
    .partner{display:flex; align-items:center; gap:8px}
    .partner img{height:32px; width:auto; object-fit:contain; display:block}
    .partner .text-box{display:flex; flex-direction:column; align-items:flex-start}
    .partner .name{font-size:14px; font-weight:700; margin:0; line-height:1.3}
    .partner .url{font-size:12px; color:var(--muted); margin:0}

    .page-title{
      margin:0; padding:18px 24px 22px;
      text-align:center;
      font-size:24px; font-weight:800; letter-spacing:-0.2px;
    }

    /* 컨테이너: 세로 가운데 배치 */
    .container{
      min-height:calc(100vh - 120px);
      display:flex; align-items:center; justify-content:center;
      padding:32px 24px;
    }

    /* 카드 리스트: 세로 1열 고정 */
    .cards{
      display:grid;
      grid-template-columns: minmax(300px, 720px);
      gap:var(--gap);
      justify-content:center;
      width:100%;
      max-width:760px;
    }

    /* 카드 */
    .card{
      position:relative;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:var(--shadow);
      border-color:#d8dee6;
    }

    /* 상단 썸네일 영역 */
    .thumb-wrap{
      position:relative;
      overflow:hidden;
    }
    .thumb{
      position:relative;
      display:block;
      height:220px;
      background:#f3f4f6;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;

      /* 기본 흑백, 살짝 어둡게 */
      filter:grayscale(100%) contrast(1) brightness(0.95);
      transition:filter .35s ease;
      will-change:filter;
      transform:translateZ(0);
    }
    /* 카드에 마우스를 올리면 컬러로 전환 */
    .card:hover .thumb img{
      filter:grayscale(0%) contrast(1) brightness(1);
    }

    /* 전체 클릭 영역(썸네일+본문) */
    .btn{
      position:absolute; inset:0; z-index:1;
    }

    /* 활성 배지(썸네일 위) */
    .chip{
      position:absolute; top:12px; left:12px;
      background:var(--chip-bg);
      color:#111827;
      border:1px solid var(--border);
      padding:6px 10px;
      border-radius:999px;
      font-size:12px; font-weight:600;
      z-index:2;
      backdrop-filter:saturate(1.2);
    }

    /* 본문 텍스트 */
    .body{
      position:relative;
      z-index:2;
      padding:20px 20px 22px;
      background:#fff;
    }
    .title{
      margin:0 0 10px;
      font-size:22px;
      font-weight:800;
      line-height:1.35;
      letter-spacing:-0.2px;
    }
    .desc{
      margin:0;
      color:var(--muted);
      font-size:15px;
      line-height:1.7;
    }

    /* 비활성 배지 오버레이 */
    .disabledOverlay{
      position:absolute; inset:0;
      display:flex; align-items:flex-end; justify-content:flex-end;
      padding:10px; pointer-events:none; z-index:3;
    }
    .badgeWip{
      background:#fff7ed; color:#9a3412;
      border:1px solid #fed7aa;
      padding:6px 10px; border-radius:10px;
      font-size:12px; font-weight:700;
    }

    /* 토스트 */
    .toast{
      position:fixed; left:50%; bottom:28px; transform:translateX(-50%);
      background:#111827; color:#fff;
      padding:12px 16px; border-radius:10px;
      border:1px solid #374151;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
      opacity:0; pointer-events:none;
      transition:opacity .18s ease;
      font-size:14px; font-weight:600;
    }
    .toast.show{opacity:1}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="partner-inner">
      <a class="partner" href="http://www.katiagroup.or.kr/" target="_blank" rel="noopener" aria-label="KATIA">
        <img src="http://www.katiagroup.or.kr/images/header/logo_new.png" alt="KATIA 로고">
        <div class="text-box">
          <div class="name">Korea Auto Tuning Industry Association</div>
          <div class="url">www.katiagroup.or.kr</div>
        </div>
      </a>
      <a class="partner" href="http://www.kal.ac.kr" target="_blank" rel="noopener" aria-label="KAL">
        <img src="https://www.kal.ac.kr/Files/202210/stie/20221031105706062_1_0.png" alt="KAL 로고">
        <div class="text-box">
          <div class="name">KAL</div>
          <div class="url">www.kal.ac.kr</div>
        </div>
      </a>
    </div>
  </header>

  <main class="container">
      <div class="cards">
          <!-- 초급 -->
          <article class="card">
              <div class="thumb-wrap">
                  <div class="thumb">
                      <img src="image/Beginner.jpg">
                  </div>
              </div>
              <a class="btn" href="menu01.html" aria-label="초급 가이드"></a>
              <div class="body">
                  <h3 class="title">초급자 가이드</h3>
                  <p class="desc">[ 아무리 몰라도 이것만 보면 알 수 있는 가이드 ]</p>
              </div>
          </article>

          <!-- 중급 -->
          <article class="card">
              <div class="thumb-wrap">
                  <div class="thumb">
                      <img src="image/Intermediate.jpg">
                  </div>
              </div>
              <a class="btn" href="menu02.html" aria-label="중급 가이드"></a>
              <div class="body">
                  <h3 class="title">중급자 가이드</h3>
                  <p class="desc">[ 고급으로 넘어가기 전에 꼭 봐야할 가이드 ]</p>
              </div>
          </article>

          <!-- 고급 -->
          <article class="card">
              <div class="thumb-wrap">
                  <div class="thumb">
                      <img src="image/Luxury.jpg">
                  </div>
              </div>
              <a class="btn" href="menu03.html" aria-label="고급 가이드"></a>
              <div class="body">
                  <h3 class="title">고급자 가이드</h3>
                  <p class="desc">[ 전문가용 세팅과 리스크 관리를 위한 가이드 ]</p>
              </div>
          </article>
      </div>
  </main>

  <script>
    const toast = document.getElementById('toast');
    function showToast(){
      toast.classList.add('show');
      clearTimeout(showToast.tid);
      showToast.tid = setTimeout(()=>toast.classList.remove('show'), 1500);
    }
    document.addEventListener('click', (e)=>{
      const card = e.target.closest('[data-disabled="true"]');
      if(card){
        e.preventDefault();
        showToast();
      }
    });
    document.querySelectorAll('[data-disabled="true"] .btn').forEach(el=>{
      el.setAttribute('title','현재 작업 중 입니다.');
    });
  </script>
</body>
</html>
